<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Ring</title>
  </head>
  <body onmousemove="coordinate(event)">
    <!-- 
Change constants at the beginning of JS code
Click for new pattern
-->
    <div class="slideOuterRadius" style="color: white">
      <input type="range" min="4" value="10" max="15" class="slider" id="OuterRadius" onchange="changeOuterRadius()">
      <label for="OuterRadius" id="changeOuterRad">Outer Radius: 10</label>
    </div>
    <div class="slideInnerRadius" style="color: white">
      <input type="range" min="3" value="9" max="14" class="slider" id="InnerRadius" onchange="changeInnerRadius()">
      <label for="InnerRadius" id="changeInnerRad">Inner Radius: 9</label>
    </div>
    <div class="slideRo" style="color: white">
      <input type="range" min="10" value="15" max="100" class="slider" id="Ro" onchange="changeRo()">
      <label for="Ro" id="changeRo">Density: 15</label>
    </div>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <div class="board">
      <p class="xParagraph">x = <span id="x"></span></p>
      <p class="eParagraph">E = <span id="e"></span></p>
      <p class="phiParagraph">&#966; = <span id="phi"></span></p>
    </div>
  </body>
  <script src="./index.js"></script>
  <script src="./Radius.js"></script>
  <script src="./Calc.js"></script>

</html>
